
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation d'Unités Rondes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="simulation-container">
        <canvas id="simulation-canvas"></canvas>
        <div id="controls">
            <button id="create-unit">Créer une unité</button>
            <button id="generate-energy">Générer de l'énergie</button>
            <div id="energy-display">Énergie: 20</div>
            <div id="round-display">Manche: 1</div>
            <button id="create-super-unit" style="display: none;">Créer une super unité</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
